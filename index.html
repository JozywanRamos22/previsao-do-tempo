<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>- Wan Previsão do Tempo</title>
  </head>
  <body>
    <div class="box-major">
      <input class="input-town" placeholder="Digite o nome da Cidade" />
      <button onclick="clickButton()">
        <img class="search" src="./find.svg" alt="buscar" />
      </button>
      <div class="box">
        <h2 class="town">Tempo em Palmas Tocantins</h2>

        <p class="temp">30°C</p>

        <div class="box-minor">
          <img class="cloud" src="https://openweathermap.org/img/wn/04n.png" alt="incone-nuvem" />
          <p class="forecast">Nublado</p>

        </div>

        <p class="humidity">Umidade: 70%</p>
      </div>
    </div>

  </body>
</html>
